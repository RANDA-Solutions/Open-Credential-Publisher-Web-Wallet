<ng-container *ngIf="clr.enableSmartResume">
  <ng-container *ngIf="!clr.hasSmartResume">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-tertiary"(click)="submit()">Create Smart Resume</button>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="clr.hasSmartResume">
      <div class="row">
        <div class="col">
          <ng-container *ngIf="clr.smartResumeStatus == Status.Active">
          <p>
            <a [href]="clr.smartResumeUrl" target="_blank">Go to Smart Resume</a>
          </p>
        </ng-container>
        <ng-container *ngIf="clr.smartResumeStatus == Status.Pending">
          <p>{{clr.smartResumeMessage}}</p>
          <p><small>In some instances, your smart resume may take up to 24 hours before it is available.</small></p>
        </ng-container>
        <ng-container *ngIf="clr.smartResumeStatus == Status.Error">
          <div class="alert alert-danger">
            There was a problem processing your credential.
            <ul>
              <li *ngFor="let error in errorMessage()">
                {{error}}
              </li>
            </ul>
          </div>
        </ng-container>
        </div>
      </div>
  </ng-container>
</ng-container>
