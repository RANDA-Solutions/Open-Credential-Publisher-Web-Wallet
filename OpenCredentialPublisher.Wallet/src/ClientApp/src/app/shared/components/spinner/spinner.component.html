
  <div class="spinner-container d-flex align-items-stretch">
    <div class="col align-self-center">
      <div class="row justify-content-center">
        <div class="spinner-grow spinner-grow-lg text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="row  justify-content-center spinner-message text-info" *ngIf="message && message !== ''">
        {{message}}
      </div>
    </div>
  </div>
