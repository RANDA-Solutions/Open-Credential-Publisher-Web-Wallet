<div class="col">
  <div class="upload-container p-5">
    <form method="post" enctype="multipart/form-data">
      <div [ngClass]="{ 'alert alert-danger mt-2': modelErrors.length > 0 }" >
        <span *ngFor="let msg of modelErrors">{{msg}}</span>
      </div>
      <div class="form-group">
        <label class="control-label">CLR</label>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" (change)="onFileSelected($event)" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">{{fileName}}</label>
          </div>
        </div>
        <span asp-validation-for="ClrUpload" class="text-danger"></span>
      </div>
      <div class="form-group">
        <button type="button" (click)="fileUpload()" class="btn btn-outline-primary btn-lg float-right">UPLOAD</button>
      </div>
    </form>
    <div class="tw-spinner-overlay" [hidden]="!showSpinner">
      <div class="tw-spinner-wrapper">
      </div>
    </div>
    <div id="spinner-container" [hidden]="!showSpinner">
      <app-spinner id="spinner"></app-spinner>
    </div>
  </div>
</div>
