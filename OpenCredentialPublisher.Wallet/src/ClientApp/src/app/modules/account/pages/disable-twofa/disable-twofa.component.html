<div *ngIf="showSpinner == true; else theContent" class="d-flex flex-column">
  <app-spinner id="profile-spinner" [message]="message"></app-spinner>
</div>
<ng-template #theContent>
  <section>
      <span class="h1">Disable two-factor authentication (2FA)</span>
      <div class="alert alert-warning" role="alert">
        <p>
            <strong>This action only disables 2FA.</strong>
        </p>
        <p>
            Disabling 2FA does not change the keys used in authenticator apps. If you wish to change the key
            used in an authenticator app you should <a [routerLink]="['/account/manage/reset-authenticator']">reset your authenticator keys.</a>
        </p>
    </div>

    <div>
        <form method="post" class="form-group">
            <button class="btn btn-outline-danger btn-lg" type="button" (click)="disable2FA()">Disable 2FA</button>
        </form>
    </div>
    </section>
</ng-template>
