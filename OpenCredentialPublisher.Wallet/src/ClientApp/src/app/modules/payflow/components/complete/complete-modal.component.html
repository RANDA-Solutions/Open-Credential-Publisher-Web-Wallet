<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Complete your request</h4>
</div>
  <div class="modal-body ode-info-row">
      <h2>Payment Gateway</h2>
      <p>Processing request {{requestId}} for {{credits}} credit(s). </p>

      <p>Click "COMPLETE" to finish processing this payment request.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary btn-lg" (click)="submit()">COMPLETE</button>
  </div>
