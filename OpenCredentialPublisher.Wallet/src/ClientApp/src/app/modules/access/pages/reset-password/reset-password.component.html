
<section id="reset-password-form">
	<h2>Reset Password</h2>
    <h4>Reset your password.</h4>
    <hr />

    <app-password-requirements></app-password-requirements>

    <form #f="ngForm" novalidate (ngSubmit)="reset(f)">
        <div [ngClass]="{ 'alert alert-danger mt-2': modelErrors.length > 0 }" >
          <span *ngFor="let msg of modelErrors">{{msg}}</span>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" required placeholder="Password" [ngModel]="resetPasswordForm.password" #password="ngModel" />
            <small [hidden]="password.valid || (password.pristine && !submitted)" class="text-danger">Please enter a valid password</small>
        </div>
        <div class="form-group">
            <input name="confirmPassword" type="password" class="form-control" required placeholder="Confirm Password" [ngModel]="resetPasswordForm.confirmPassword" #confirmPassword="ngModel" />
            <small [hidden]="confirmPassword != password || (confirmPassword.pristine && !submitted)" class="text-danger">Passwords do not match</small>
        </div>
        <button type="submit" class="btn btn-outline-primary mr-3"  id="btn-reset-password" [disabled]="buttonSpinner">Submit <span class="spinner-border spinner-border-sm" role="status" *ngIf="buttonSpinner" aria-hidden="true"></span></button>
        <a id="login" [routerLink]="['/access/login']">CANCEL</a>
    </form>
</section>
