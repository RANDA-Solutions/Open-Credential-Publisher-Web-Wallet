<div *ngIf="showSpinner == true; else theContent" class="row d-flex flex-column">
  <app-spinner id="profile-spinner" [message]="'loading assertions'"></app-spinner>
</div>
<ng-template #theContent>
  <ng-container *ngFor="let asrt of clrAssertions">
    <app-clr-section-assertion [assertionHeader]="asrt" [clrId]="clrId" [ancestors]="ancestors" [ancestorKeys]="ancestorKeys">
    </app-clr-section-assertion>
  </ng-container>
<ng-template #theContent>
