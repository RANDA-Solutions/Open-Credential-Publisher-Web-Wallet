<div class="row mt-5">
    <div class="col">
      <div *ngIf="showSpinner == true; else theContent" class="d-flex flex-column">
        <section class="default-container p-5">
          <app-spinner id="connect-spinner" [message]="message"></app-spinner>
        </section>
      </div>
      <ng-template #theContent>
        <section class="default-container p-5">
            <h2>Connection Request</h2>
            <div [ngClass]="{ 'alert alert-danger mt-2': modelErrors.length > 0 }" >
              <span *ngFor="let msg of modelErrors">{{msg}}</span>
            </div>
            <p>
                Do you want to add your data from {{model.issuer}} <br />
                Click YES to continue.
            </p>
            <form (ngSubmit)="connect()">
                <button type="submit" class="btn btn-outline-primary btn-lg">YES</button> <a class="btn btn-outline-secondary btn-lg" [routerLink]="['/credentials']">NO</a>
            </form>
        </section>
      </ng-template>
    </div>
</div>
