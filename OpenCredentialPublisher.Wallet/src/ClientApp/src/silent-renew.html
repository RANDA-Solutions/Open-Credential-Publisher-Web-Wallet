
<!DOCTYPE html>
<html>
  <head>
    <base href="./" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>silent-renew</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script src="lib/oidc-client/oidc-client.min.js"></script>
  </head>
  <body>
    <script>
        window.onload = function () {
          let loginRequired = new RegExp(/error=login_required/);
          if (loginRequired.test(window.location.href)) {
            let loginEvent = new CustomEvent("login_required", { bubbles: true });
            parent.dispatchEvent(loginEvent);
          }
          else {
            new Oidc.UserManager().signinSilentCallback();
          }
      };
    </script>
  </body>
</html>
